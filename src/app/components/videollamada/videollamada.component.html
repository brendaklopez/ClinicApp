<section>
  <!-- Videollamada -->
  <div class="video-container">
    <div class="video">
      <video #video id="video" type="media"></video>
      <div class="controls">
        <button
          type="button"
          class="btn btn-outline-dark btn-sm rounded-circle img-comenzar"
          title="comenzar"
          (click)="playStream()"
        >
          <img
            class="img img-comenzar"
            src="../../../assets/img/phonecallSTART.svg"
            alt="iniciar llamada"
          />
        </button>
        <button
          type="button"
          class="btn btn-outline-dark btn-sm rounded-circle img-pausar"
          title="pausar"
          (click)="pauseStream()"
        >
          <img
            class="img img-pausar"
            src="../../../assets/img/pauseALL.svg"
            alt="pausar llamada"
          />
        </button>
        <button
          type="button"
          class="btn btn-outline-dark btn-sm rounded-circle img-detener"
          title="detener"
          (click)="stopStream()"
        >
          <img
            class="img img-detener"
            src="../../../assets/img/phonecallEND.svg"
            alt="detener llamada"
          />
        </button>
      </div>
    </div>
  </div>
  <div class="video2">
    <video autoplay muted #video2>
      <source
        src="../../../assets/videos/femaledoctor2.webm"
        type="video/mp4"
      />
      Your browser does not support HTML5 video.
    </video>
  </div>
</section>

        </a>
      </li>
      <li>
